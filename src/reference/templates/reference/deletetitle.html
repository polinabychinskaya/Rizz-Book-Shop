{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block HEAD %}
<style>
.wrapper {
    text-align: center;
}

#button {
    position: absolute;
    right: 30%;
    left: 30%;
    width: 40%;
    border-color: #008577;
    color:#008577;
}

#button:hover{
    background-color: #008577;
    color:white;
}
</style>
{% endblock HEAD %}
{% block TITLE %}Delete the book{% endblock TITLE %}
{% block BODY %}
<h2>Are you sure that you want to delete <b>"{{ object.book_title }}"</b>?</h2>
<form action="" method="post">
    {% csrf_token %}
    <br>
    <div class="wrapper">
        <button id="button" type="submit" class="btn btn-outline-warning">Yes, delete</button>
    </div>
</form>
{% endblock BODY %}
