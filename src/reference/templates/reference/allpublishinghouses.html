{% extends 'base.html' %}
{% block TITLE %}All publishing houses{% endblock TITLE %}
{% block BODY %}
<table border="1">
    <tr>
        <th>Publishing House</th>
        <th>Country</th>
    </tr>
    {% for i in object_list %}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.country}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock BODY %}
