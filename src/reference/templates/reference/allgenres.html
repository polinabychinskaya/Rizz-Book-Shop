{% extends 'base.html' %}
{% block TITLE %}All genres{% endblock TITLE %}
{% block BODY %}
<table border="1">
    <tr>
        <th>Genre Name</th>
        <th>Description</th>
    </tr>
    {% for i in object_list %}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.description}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock BODY %}
