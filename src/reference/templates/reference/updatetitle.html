{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block HEAD %}
<style>
.wrapper {
    text-align: center;
}

#button {
    position: absolute;
    right: 30%;
    left: 30%;
    width: 40%;
    border-color: #008577;
    color:#008577;
}

#button:hover{
    background-color: #008577;
    color:white;
}
</style>
{% endblock HEAD %}
{% block TITLE %}Update the book info{% endblock TITLE %}
{% block BODY %}
<h2>Update the book</h2>
<form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="wrapper">
        <button id="button" type="submit" class="btn btn-outline-warning">Update</button>
    </div>
</form>
<br>
<br>
{% endblock BODY %}
