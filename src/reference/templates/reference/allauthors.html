{% extends 'base.html' %}
{% block TITLE %}All authors{% endblock TITLE %}
{% block BODY %}
<table border="1">
    <tr>
        <th>Author Name</th>
        <th>Language</th>
    </tr>
    {% for i in object_list %}
    <tr>
        <td>{{i.name}}</td>
        <td>{{i.language}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock BODY %}
