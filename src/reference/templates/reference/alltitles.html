{% extends 'base.html' %}
{% load static %}
{% block HEAD %}<link href="{% static 'css/productcard.css' %}" rel="stylesheet">
<style>
    #shop{
    background-color: #ebe3d8;
    height: auto;
    border-radius: 2.5%;
    margin: 1.5%;
    display: flex;
    flex-direction: column;
    justify-content: center;
}
#author{
    font-weight: normal;
    font-size: small;
}
.card{
    box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
}

.card:hover {
    box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
  }

  @media screen and (max-width: 480px){
    .grid-container {
    display: grid;
    grid-template-columns: auto;
    justify-content: space-around;
    margin-top: 30%;
  }
  #shop{
    background-color: #ebe3d8;
    height: auto;
    border-radius: 0%;
    margin: 1.5%;
    display: flex;
    flex-direction: column;
    justify-content: center;
}
#shophead{
    font-size: 180%;
    font-weight: bold;
    position: absolute;
    top: 10%;
    left: 25%;
}
  }

</style>
{% endblock HEAD %}
{% block TITLE %}All titles{% endblock TITLE %}
{% block BODY %}
<body>
<div id="shop">
    <h2 id="shophead">Browse Books</h2>
    <div class="grid-container">
        {% for i in object_list %}
        <div class="card" style="width: 18rem;">
            <img src="{{ i.picture.url }}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{ i.book_title }} <p id="author">by {{ i.author }}</p></h5>
              <p class="card-text">{{ i.price }} $</p>
              <a href="{% url 'reference:detail-title' pk=i.pk %}" id="detail_button" class="btn btn-primary">Learn more!</a>
            </div>
        </div>
        {% endfor %}
    </div>
    <br>
    <br>
</div>


</body>
{% endblock BODY %}
